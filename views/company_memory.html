<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlaeAutomates - Company Memory</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .memory-layout {
            display: grid;
            grid-template-rows: auto 1fr;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
        }

        .memory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .header-left h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .header-left p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .header-right {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .search-input {
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 10px 12px;
            color: #ffffff;
            font-size: 14px;
            width: 280px;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .back-btn {
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.8);
            padding: 10px 16px;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background: var(--accent-color);
            color: #ffffff;
            border-color: var(--accent-color);
        }

        .companies-container {
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .companies-scroll {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) rgba(0, 0, 0, 0.1);
        }

        .companies-scroll::-webkit-scrollbar {
            width: 8px;
        }

        .companies-scroll::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        .companies-scroll::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .company-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }

        .company-item:last-child {
            border-bottom: none;
        }

        .company-item:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .company-header {
            padding: 16px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .company-info {
            flex: 1;
        }

        .company-name {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .company-stats {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
        }

        .expand-icon {
            color: rgba(255, 255, 255, 0.4);
            transition: transform 0.3s ease;
            width: 20px;
            height: 20px;
        }

        .company-item.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .company-details {
            display: none;
            padding: 0 20px 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .company-details.expanded {
            display: block;
        }

        .equivalences-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 12px;
        }

        .equivalence-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 6px;
        }

        .equiv-info {
            flex: 1;
        }

        .equiv-name {
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 2px;
        }

        .equiv-similarity {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .equiv-actions {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .status-btn {
            width: 24px;
            height: 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .status-btn.yes {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-btn.yes.active {
            background: #22c55e;
            color: #ffffff;
        }

        .status-btn.no {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .status-btn.no.active {
            background: #ef4444;
            color: #ffffff;
        }

        .delete-btn {
            width: 24px;
            height: 24px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.4);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            border-color: rgba(239, 68, 68, 0.4);
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .add-equiv {
            margin-top: 8px;
            padding: 8px 12px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px dashed rgba(255, 0, 0, 0.3);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            text-align: center;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        .add-equiv:hover {
            background: rgba(255, 0, 0, 0.15);
            color: #ffffff;
        }

        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state h3 {
            color: #ffffff;
            margin-bottom: 8px;
            font-size: 18px;
        }

        .loading-state {
            padding: 60px 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
        }

        .loading-state .icon {
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error-state {
            padding: 60px 20px;
            text-align: center;
            color: #ef4444;
        }

        .error-state h3 {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <!-- Mobile Block Message -->
    <div class="mobile-block">
        <div class="mobile-block-content">
            <svg class="icon" viewBox="0 0 24 24">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                <line x1="8" y1="21" x2="16" y2="21"></line>
                <line x1="12" y1="17" x2="12" y2="21"></line>
            </svg>
            <h1>Desktop Only</h1>
            <p>This application is designed for desktop use only. Please access it from a computer with a larger screen for the best experience.</p>
            <p style="color: var(--text-muted); font-size: 0.9rem;">Minimum screen width required: 768px</p>
        </div>
    </div>


    <div class="memory-layout">
        <div class="memory-header">
            <a href="/monthly_statements.html" class="btn-enhanced btn-secondary-enhanced" style="margin: 1rem; display: flex; align-items: center; text-decoration: none;">
                <i data-lucide="arrow-left" class="icon" style="margin-right: 8px;"></i>
                Back to Monthly Statements
            </a>
            <input type="text" class="search-input" id="searchInput" placeholder="Search companies..." style="margin: 1rem; padding: 0.5rem; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; color: white; width: 300px;">
        </div>

        <div class="companies-container">
            <div class="companies-scroll" id="companiesContainer">
                <div class="loading-state">
                    <i data-lucide="loader-2" class="icon"></i>
                    <p>Loading companies...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://alaeautomatesapi.up.railway.app';
        let allCompanies = [];
        let filteredCompanies = [];

        document.addEventListener('DOMContentLoaded', async () => {
            await loadCompanies();
            setupEventListeners();
            lucide.createIcons();
        });

        async function loadCompanies() {
            try {
                console.log('Attempting to fetch companies from:', `${API_BASE}/api/company-memory/companies`);
                
                const response = await fetch(`${API_BASE}/api/company-memory/companies`);
                console.log('Response status:', response.status, response.statusText);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API Error Response:', errorText);
                    throw new Error(`HTTP ${response.status}: ${response.statusText} - ${errorText}`);
                }
                
                const data = await response.json();
                console.log('API Response data:', data);
                
                allCompanies = data.companies || [];
                filteredCompanies = allCompanies;
                renderCompanies();
                
            } catch (error) {
                console.error('Detailed error loading companies:', error);
                
                let errorMessage = 'Unknown error occurred';
                if (error.message) {
                    errorMessage = error.message;
                } else if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage = 'Network error: Cannot connect to API. Check if the backend is running.';
                } else if (error.name === 'SyntaxError') {
                    errorMessage = 'API returned invalid JSON response';
                }
                
                showError(`Failed to load company data: ${errorMessage}`);
            }
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                filteredCompanies = allCompanies.filter(company => 
                    company.extracted_company.toLowerCase().includes(query)
                );
                renderCompanies();
            });
            
            // Event delegation for all dynamic content
            document.getElementById('companiesContainer').addEventListener('click', (e) => {
                const target = e.target.closest('[data-toggle-company], [data-toggle-decision], [data-remove-equiv], [data-add-equiv]');
                if (!target) return;
                
                if (target.hasAttribute('data-toggle-company')) {
                    const companyName = target.getAttribute('data-toggle-company');
                    toggleCompany(companyName);
                } else if (target.hasAttribute('data-toggle-decision')) {
                    const extractedCompany = target.getAttribute('data-extracted');
                    const dnmCompany = target.getAttribute('data-dnm');
                    const newDecision = target.getAttribute('data-decision') === 'true';
                    toggleDecision(extractedCompany, dnmCompany, newDecision);
                } else if (target.hasAttribute('data-remove-equiv')) {
                    const extractedCompany = target.getAttribute('data-extracted');
                    const dnmCompany = target.getAttribute('data-dnm');
                    removeEquivalence(extractedCompany, dnmCompany, e);
                } else if (target.hasAttribute('data-add-equiv')) {
                    const extractedCompany = target.getAttribute('data-extracted');
                    addNewEquivalence(extractedCompany);
                }
            });
        }

        function renderCompanies() {
            const container = document.getElementById('companiesContainer');

            if (filteredCompanies.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No companies found</h3>
                        <p>Process some statements to build your company memory</p>
                    </div>
                `;
                return;
            }

            const html = filteredCompanies.map(company => `
                <div class="company-item" data-company="${company.extracted_company}">
                    <div class="company-header" data-toggle-company="${company.extracted_company}">
                        <div class="company-info">
                            <div class="company-name">${company.extracted_company}</div>
                            <div class="company-stats">
                                ${company.equivalences.length} decisions • 
                                ${company.equivalences.filter(eq => eq.user_decision).length} matches
                            </div>
                        </div>
                        <i data-lucide="chevron-down" class="expand-icon"></i>
                    </div>
                    <div class="company-details" id="details-${company.extracted_company.replace(/[^a-zA-Z0-9]/g, '_')}">
                        <div class="equivalences-list">
                            ${company.equivalences.map(eq => `
                                <div class="equivalence-row">
                                    <div class="equiv-info">
                                        <div class="equiv-name">${eq.dnm_company}</div>
                                        <div class="equiv-similarity">${eq.similarity_percentage}% similarity</div>
                                    </div>
                                    <div class="equiv-actions">
                                        <button class="status-btn yes ${eq.user_decision ? 'active' : ''}" 
                                                data-toggle-decision data-extracted="${company.extracted_company}" data-dnm="${eq.dnm_company}" data-decision="true"
                                                title="Same company">
                                            <i data-lucide="check"></i>
                                        </button>
                                        <button class="status-btn no ${!eq.user_decision ? 'active' : ''}" 
                                                data-toggle-decision data-extracted="${company.extracted_company}" data-dnm="${eq.dnm_company}" data-decision="false"
                                                title="Different company">
                                            <i data-lucide="x"></i>
                                        </button>
                                        <button class="delete-btn" 
                                                data-remove-equiv data-extracted="${company.extracted_company}" data-dnm="${eq.dnm_company}"
                                                title="Remove decision">
                                            <i data-lucide="trash-2"></i>
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="add-equiv" data-add-equiv data-extracted="${company.extracted_company}">
                            <i data-lucide="plus" style="width: 14px; height: 14px; display: inline; margin-right: 4px;"></i>
                            Add manual decision
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = html;
            lucide.createIcons();
        }

        function toggleCompany(companyName) {
            const item = document.querySelector(`[data-company="${companyName}"]`);
            const details = document.getElementById(`details-${companyName.replace(/[^a-zA-Z0-9]/g, '_')}`);
            
            if (item.classList.contains('expanded')) {
                item.classList.remove('expanded');
                details.classList.remove('expanded');
            } else {
                // Close all other expanded items
                document.querySelectorAll('.company-item.expanded').forEach(i => {
                    i.classList.remove('expanded');
                    i.querySelector('.company-details').classList.remove('expanded');
                });
                
                item.classList.add('expanded');
                details.classList.add('expanded');
            }
        }

        async function toggleDecision(extractedCompany, dnmCompany, newDecision) {
            // Just show a message since the backend needs to be deployed
            alert('Memory system requires backend deployment. This feature will work once the backend is updated.');
        }

        async function removeEquivalence(extractedCompany, dnmCompany, event) {
            event.stopPropagation();
            alert('Memory system requires backend deployment. This feature will work once the backend is updated.');
        }

        async function addNewEquivalence(extractedCompany) {
            alert('Memory system requires backend deployment. This feature will work once the backend is updated.');
        }

        function showError(message) {
            document.getElementById('companiesContainer').innerHTML = `
                <div class="error-state">
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }
    </script>

    <script src="/js/script.js"></script>
</body>
</html>
