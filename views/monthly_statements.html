<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlaeAutomates - Monthly Statements</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .main-layout {
            display: grid;
            grid-template-rows: auto 1fr;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .header-left h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .header-left p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
        }

        .header-right {
            display: flex;
            gap: 12px;
        }

        .memory-btn {
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 18px;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .memory-btn:hover {
            background: var(--accent-color);
            color: #ffffff;
            border-color: var(--accent-color);
        }

        .content-area {
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .content-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) rgba(0, 0, 0, 0.1);
        }

        .content-scroll::-webkit-scrollbar {
            width: 8px;
        }

        .content-scroll::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        .content-scroll::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .upload-section {
            max-width: 800px;
            width: 100%;
        }

        .upload-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 32px;
        }

        .upload-item {
            background: rgba(0, 0, 0, 0.3);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 32px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-item:hover {
            border-color: var(--accent-color);
            background: rgba(255, 0, 0, 0.05);
        }

        .upload-item.has-file {
            border-color: #22c55e;
            background: rgba(34, 197, 94, 0.1);
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            color: rgba(255, 255, 255, 0.6);
        }

        .upload-item.has-file .upload-icon {
            color: #22c55e;
        }

        .upload-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .upload-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 16px;
        }

        .upload-filename {
            font-size: 13px;
            color: #22c55e;
            font-weight: 500;
            background: rgba(34, 197, 94, 0.1);
            padding: 6px 12px;
            border-radius: 6px;
            display: inline-block;
        }

        .process-section {
            text-align: center;
        }

        .process-btn {
            background: var(--accent-color);
            border: none;
            color: #ffffff;
            padding: 16px 48px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .process-btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }

        .process-btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: none;
        }

        .status-section {
            display: none;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .status-section.visible {
            display: block;
        }

        .progress-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            height: 8px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-fill {
            background: var(--accent-color);
            height: 100%;
            border-radius: 8px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .review-section {
            background: rgba(255, 165, 0, 0.1);
            border: 1px solid rgba(255, 165, 0, 0.3);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .review-btn {
            background: #ff6b35;
            border: none;
            color: #ffffff;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .review-btn:hover {
            background: #e55a2b;
            transform: translateY(-1px);
        }

        .results-section {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 12px;
            padding: 24px;
            text-align: center;
        }

        .results-title {
            font-size: 20px;
            font-weight: 600;
            color: #22c55e;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .results-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }

        .download-btn {
            background: #22c55e;
            border: none;
            color: #ffffff;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .download-btn:hover {
            background: #16a34a;
            transform: translateY(-1px);
        }

        .file-input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        /* Professional Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: rgba(26, 26, 26, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .modal-controls {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            z-index: 10;
        }

        .modal-header {
            padding: 24px 32px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
        }
        
        .question-counter {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 10px;
            border-radius: 12px;
            white-space: nowrap;
            min-width: 60px;
            text-align: center;
        }

        .modal-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 20px;
            cursor: pointer;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .modal-body {
            padding: 32px;
        }

        .question-card {
            text-align: center;
        }

        .comparison-header {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 32px;
        }

        .companies-comparison {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
            margin-bottom: 40px;
        }

        .company-box {
            width: 100%;
            max-width: 450px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px 20px;
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .company-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .company-name {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            line-height: 1.3;
        }

        .vs-divider {
            font-size: 16px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 8px 0;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
            margin-bottom: 16px;
        }
        
        .prev-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.6);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .prev-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
        }
        
        .prev-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .similarity-badge {
            background: linear-gradient(135deg, var(--accent-color), #ff6b6b);
            color: #ffffff;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 32px;
        }

        .answer-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .answer-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 16px 32px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 180px;
            height: 56px;
            flex-shrink: 0;
        }

        .answer-btn.yes:hover {
            background: #22c55e;
            border-color: #22c55e;
        }

        .answer-btn.no:hover {
            background: #ef4444;
            border-color: #ef4444;
        }

        .question-counter {
            position: absolute;
            top: 24px;
            right: 32px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .upload-grid {
                grid-template-columns: 1fr;
            }
            
            .companies-comparison {
                gap: 12px;
            }
            
            .company-box {
                min-height: 60px;
                padding: 12px 16px;
            }
            
            .answer-buttons {
                flex-direction: column;
                gap: 12px;
            }
            
            .answer-btn {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="page-header">
            <div class="header-left">
                <h1>Monthly Statements</h1>
                <p>Upload and process your monthly bank statements</p>
            </div>
            <div class="header-right">
                <a href="/company_memory.html" class="memory-btn">
                    <i data-lucide="database"></i>
                    Company Memory
                </a>
            </div>
        </div>

        <div class="content-area">
            <div class="content-scroll">
                <!-- Upload Section -->
                <div class="upload-section" id="uploadSection">
                    <div class="upload-grid">
                        <div class="upload-item" id="pdfUpload">
                            <i data-lucide="file-text" class="upload-icon"></i>
                            <div class="upload-title">PDF Statement</div>
                            <div class="upload-subtitle">Bank statement PDF file</div>
                            <div class="upload-filename" id="pdfFilename" style="display: none;"></div>
                            <input type="file" class="file-input" id="pdfFile" accept=".pdf">
                        </div>
                        
                        <div class="upload-item" id="excelUpload">
                            <i data-lucide="file-spreadsheet" class="upload-icon"></i>
                            <div class="upload-title">Excel DNM List</div>
                            <div class="upload-subtitle">Company database file</div>
                            <div class="upload-filename" id="excelFilename" style="display: none;"></div>
                            <input type="file" class="file-input" id="excelFile" accept=".xlsx,.xls">
                        </div>
                    </div>

                    <div class="process-section">
                        <button class="process-btn" id="processBtn" disabled>
                            <i data-lucide="play"></i>
                            Process Files
                        </button>
                    </div>
                </div>

                <!-- Status Section -->
                <div class="status-section" id="statusSection">
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-text" id="progressText">Initializing...</div>
                    </div>
                </div>

                <!-- Review Section -->
                <div class="status-section" id="reviewSection">
                    <div class="review-section">
                        <button class="review-btn" id="reviewBtn">
                            <i data-lucide="eye"></i>
                            <span id="reviewText">Review Required</span>
                        </button>
                    </div>
                </div>

                <!-- Results Section -->
                <div class="status-section" id="resultsSection">
                    <div class="results-section">
                        <div class="results-title">
                            <i data-lucide="check-circle"></i>
                            Processing Complete
                        </div>
                        <div class="results-subtitle">Your statements have been processed successfully</div>
                        <button class="download-btn" id="downloadBtn">
                            <i data-lucide="download"></i>
                            Download Results
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Professional Modal -->
    <div class="modal-overlay" id="questionsModal">
        <div class="modal-content">
            <div class="modal-controls">
                <div class="question-counter" id="questionCounter">1 of 5</div>
                <button class="modal-close" id="modalClose">×</button>
            </div>
            <div class="modal-header">
                <div class="modal-title">Company Comparison</div>
            </div>
            <div class="modal-body">
                <div class="question-card" id="questionContent">
                    <!-- Question content will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://alaeautomatesapi.up.railway.app';
        let sessionId = null;
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let answers = {};

        document.addEventListener('DOMContentLoaded', () => {
            setupFileUploads();
            setupEventListeners();
            lucide.createIcons();
        });

        function setupFileUploads() {
            const pdfUpload = document.getElementById('pdfUpload');
            const excelUpload = document.getElementById('excelUpload');
            const pdfFile = document.getElementById('pdfFile');
            const excelFile = document.getElementById('excelFile');

            pdfUpload.addEventListener('click', () => pdfFile.click());
            excelUpload.addEventListener('click', () => excelFile.click());

            pdfFile.addEventListener('change', (e) => handleFileSelect(e, 'pdf'));
            excelFile.addEventListener('change', (e) => handleFileSelect(e, 'excel'));
        }

        function handleFileSelect(event, type) {
            const file = event.target.files[0];
            if (!file) return;

            const uploadItem = document.getElementById(`${type}Upload`);
            const filenameDiv = document.getElementById(`${type}Filename`);

            uploadItem.classList.add('has-file');
            filenameDiv.textContent = file.name;
            filenameDiv.style.display = 'inline-block';

            checkFilesReady();
        }

        function checkFilesReady() {
            const pdfFile = document.getElementById('pdfFile').files[0];
            const excelFile = document.getElementById('excelFile').files[0];
            const processBtn = document.getElementById('processBtn');

            processBtn.disabled = !pdfFile || !excelFile;
        }

        function setupEventListeners() {
            document.getElementById('processBtn').addEventListener('click', processFiles);
            document.getElementById('reviewBtn').addEventListener('click', openReview);
            document.getElementById('downloadBtn').addEventListener('click', downloadResults);
            document.getElementById('modalClose').addEventListener('click', closeModal);
            
            // Event delegation for answer buttons and previous button
            document.getElementById('questionsModal').addEventListener('click', (e) => {
                const answerBtn = e.target.closest('.answer-btn[data-answer]');
                const prevBtn = e.target.closest('.prev-btn');
                
                if (answerBtn) {
                    const answer = answerBtn.getAttribute('data-answer');
                    selectAnswer(answer);
                } else if (prevBtn && !prevBtn.disabled) {
                    goToPreviousQuestion();
                }
            });
        }

        async function processFiles() {
            try {
                showSection('statusSection');
                updateProgress('Creating session...', 10);

                // Create session
                const sessionResponse = await fetch(`${API_BASE}/api/statement-processor`, { method: 'POST' });
                if (!sessionResponse.ok) throw new Error('Session creation failed');
                const sessionData = await sessionResponse.json();
                sessionId = sessionData.session_id;

                updateProgress('Uploading files...', 30);

                // Upload files
                const formData = new FormData();
                formData.append('pdf', document.getElementById('pdfFile').files[0]);
                formData.append('excel', document.getElementById('excelFile').files[0]);

                const uploadResponse = await fetch(`${API_BASE}/api/statement-processor/${sessionId}/upload`, {
                    method: 'POST',
                    body: formData
                });
                if (!uploadResponse.ok) throw new Error('Upload failed');

                updateProgress('Processing statements...', 70);

                // Process files
                const processResponse = await fetch(`${API_BASE}/api/statement-processor/${sessionId}/process`, { 
                    method: 'POST' 
                });
                if (!processResponse.ok) throw new Error('Processing failed');

                updateProgress('Loading questions...', 90);

                // Get questions
                const questionsResponse = await fetch(`${API_BASE}/api/statement-processor/${sessionId}/questions`);
                if (!questionsResponse.ok) throw new Error('Questions fetch failed');
                const questionsData = await questionsResponse.json();

                updateProgress('Complete!', 100);

                // Handle results
                setTimeout(() => {
                    if (questionsData.companies_requiring_review && questionsData.companies_requiring_review.length > 0) {
                        currentQuestions = questionsData.companies_requiring_review;
                        const totalQuestions = currentQuestions.reduce((sum, company) => sum + (company.questions?.length || 0), 0);
                        
                        document.getElementById('reviewText').textContent = `${totalQuestions} questions need review`;
                        showSection('reviewSection');
                    } else {
                        showSection('resultsSection');
                    }
                }, 1000);

            } catch (error) {
                console.error('Processing error:', error);
                alert(`Processing failed: ${error.message}`);
                showSection('uploadSection');
            }
        }

        function openReview() {
            if (!currentQuestions || currentQuestions.length === 0) {
                alert('No questions available for review.');
                return;
            }

            currentQuestionIndex = 0;
            // Reset company question indices
            currentQuestions.forEach(company => {
                if (company.questions && Array.isArray(company.questions)) {
                    company.currentQuestionIndex = 0;
                }
            });

            displayCurrentQuestion();
            openModal();
        }

        function displayCurrentQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                submitAnswersAndShowResults();
                return;
            }

            const company = currentQuestions[currentQuestionIndex];
            if (!company || !company.questions || company.questions.length === 0) {
                currentQuestionIndex++;
                displayCurrentQuestion();
                return;
            }

            const currentQuestion = company.questions[company.currentQuestionIndex || 0];
            const totalQuestions = getTotalQuestionCount();
            const currentOverallIndex = getCurrentOverallQuestionIndex();

            // Update counter
            document.getElementById('questionCounter').textContent = `${currentOverallIndex + 1} of ${totalQuestions}`;

            // Render question with focus on comparison
            document.getElementById('questionContent').innerHTML = `
                <div class="comparison-header">Are these the same company?</div>
                
                <div class="companies-comparison">
                    <div class="company-box">
                        <div class="company-label">From Statement</div>
                        <div class="company-name">${company.extracted_company}</div>
                    </div>
                    
                    <div class="vs-divider">vs</div>
                    
                    <div class="company-box">
                        <div class="company-label">From DNM List</div>
                        <div class="company-name">${currentQuestion.dnm_company}</div>
                    </div>
                </div>
                
                <div class="similarity-badge">${currentQuestion.similarity_percentage}% similarity</div>
                
                <div class="navigation-buttons">
                    <button class="prev-btn" id="prevBtn" ${getTotalAnsweredQuestions() === 0 ? 'disabled' : ''}>
                        <i data-lucide="arrow-left"></i>
                        Previous
                    </button>
                    <div></div>
                </div>
                
                <div class="answer-buttons">
                    <button class="answer-btn yes" data-answer="yes">
                        <i data-lucide="check"></i>
                        Yes - Same Company
                    </button>
                    <button class="answer-btn no" data-answer="no">
                        <i data-lucide="x"></i>
                        No - Different
                    </button>
                </div>
            `;

            lucide.createIcons();
        }

        function selectAnswer(answer) {
            const company = currentQuestions[currentQuestionIndex];
            const currentQuestion = company.questions[company.currentQuestionIndex || 0];
            
            // Store answer
            answers[currentQuestion.question_id] = answer;
            
            // Immediate visual feedback
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => {
                if (btn.getAttribute('data-answer') === answer) {
                    btn.style.transform = 'scale(0.95)';
                    setTimeout(() => btn.style.transform = 'scale(1)', 100);
                }
            });
            
            // Auto-advance immediately
            setTimeout(() => {
                advanceToNextQuestion();
            }, 150);
        }

        function getTotalAnsweredQuestions() {
            return Object.keys(answers).length;
        }
        
        function goToPreviousQuestion() {
            if (getTotalAnsweredQuestions() === 0) return;
            
            // Find the last answered question and remove its answer
            let prevCompanyIndex = -1;
            let prevQuestionIndex = -1;
            let lastQuestionId = null;
            
            // Go through all questions in order to find the last answered one
            outer: for (let ci = 0; ci < currentQuestions.length; ci++) {
                const company = currentQuestions[ci];
                for (let qi = 0; qi < company.questions.length; qi++) {
                    const questionId = company.questions[qi].question_id;
                    if (answers[questionId]) {
                        prevCompanyIndex = ci;
                        prevQuestionIndex = qi;
                        lastQuestionId = questionId;
                    } else {
                        break outer;
                    }
                }
            }
            
            if (lastQuestionId) {
                // Remove the last answer
                delete answers[lastQuestionId];
                
                // Go back to that question
                currentQuestionIndex = prevCompanyIndex;
                currentQuestions[currentQuestionIndex].currentQuestionIndex = prevQuestionIndex;
                
                displayCurrentQuestion();
            }
        }
        
        function advanceToNextQuestion() {
            const company = currentQuestions[currentQuestionIndex];
            const currentQuestionIndexInCompany = company.currentQuestionIndex || 0;
            
            if (currentQuestionIndexInCompany < company.questions.length - 1) {
                // More questions for current company
                company.currentQuestionIndex = currentQuestionIndexInCompany + 1;
            } else {
                // Move to next company
                currentQuestionIndex++;
                if (currentQuestionIndex < currentQuestions.length) {
                    currentQuestions[currentQuestionIndex].currentQuestionIndex = 0;
                }
            }
            
            displayCurrentQuestion();
        }

        function getTotalQuestionCount() {
            return currentQuestions.reduce((sum, company) => sum + (company.questions?.length || 0), 0);
        }

        function getCurrentOverallQuestionIndex() {
            let index = 0;
            for (let i = 0; i < currentQuestionIndex; i++) {
                index += currentQuestions[i].questions.length;
            }
            const company = currentQuestions[currentQuestionIndex];
            index += (company.currentQuestionIndex || 0);
            return index;
        }

        async function submitAnswersAndShowResults() {
            try {
                // Submit answers
                const response = await fetch(`${API_BASE}/api/statement-processor/${sessionId}/answers`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ answers })
                });
                
                if (!response.ok) throw new Error('Answer submission failed');
                
                // Close modal AFTER successful submission
                closeModal();
                showSection('resultsSection');
                
            } catch (error) {
                console.error('Error submitting answers:', error);
                alert('Error submitting answers. Please try again.');
                // Don't close modal if there's an error
            }
        }

        async function downloadResults() {
            try {
                const response = await fetch(`${API_BASE}/api/statement-processor/${sessionId}/download`);
                if (!response.ok) throw new Error('Download failed');
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `results_${sessionId.substring(0, 8)}.zip`;
                a.click();
                window.URL.revokeObjectURL(url);
                
            } catch (error) {
                console.error('Download error:', error);
                alert('Download failed. Please try again.');
            }
        }

        function updateProgress(text, percentage) {
            document.getElementById('progressFill').style.width = `${percentage}%`;
            document.getElementById('progressText').textContent = text;
        }

        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.upload-section, .status-section').forEach(section => {
                section.classList.remove('visible');
                section.style.display = 'none';
            });
            
            // Show target section
            const section = document.getElementById(sectionId);
            if (sectionId === 'uploadSection') {
                section.style.display = 'block';
            } else {
                section.style.display = 'block';
                section.classList.add('visible');
            }
        }

        function openModal() {
            document.getElementById('questionsModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('questionsModal').classList.remove('active');
            document.body.style.overflow = '';
        }
    </script>
</body>
